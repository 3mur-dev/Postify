<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - Postify</title>
  <th:block th:replace="fragments/site-head :: siteHead"></th:block>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-md card p-8">
  <h2 class="text-3xl font-bold mb-6 text-center text-slate-900">Welcome back</h2>

  <div th:if="${param.error}" class="text-rose-600 text-sm mb-4 text-center">
    Invalid username or password
  </div>

  <form th:action="@{/login}" th:object="${loginRequest}" method="post" class="space-y-5">
    <div>
      <label class="block text-slate-700 font-semibold mb-1">Username or Email</label>
      <input type="text" th:field="*{username}" placeholder="Enter username or email"
             class="w-full input-base" required>
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
         class="text-rose-500 text-sm mt-1"></p>
    </div>

    <div>
      <label class="block text-slate-700 font-semibold mb-1">Password</label>
      <input type="password" th:field="*{password}" placeholder="Enter your password"
             class="w-full input-base" required/>
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
         class="text-rose-500 text-sm mt-1"></p>
    </div>

    <button type="submit" class="w-full py-3 rounded-xl btn-primary font-semibold">
      Login
    </button>
  </form>

  <p class="mt-6 text-center text-slate-600">
    Don't have an account?
    <a th:href="@{/register}" class="text-teal-700 hover:text-teal-800 underline">Register</a>
  </p>
</div>

</body>
</html>
