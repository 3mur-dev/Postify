<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Login - Postify</title>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Postify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 via-white to-gray-200 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md bg-white shadow-xl rounded-3xl p-8 border border-gray-200">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login to Postify</h2>

    <!-- Backend error -->
    <div th:if="${param.error}"
         class="text-red-600 text-sm mb-4 text-center">
        Invalid username or password
    </div>


    <form th:action="@{/login}" th:object="${loginRequest}" method="post" class="space-y-5">

        <!-- Username/Email -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Username or Email</label>
            <input type="text" th:field="*{username}" placeholder="Enter username or email"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
               class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Password -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none" required/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 transition font-semibold">
            Login
        </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
        Don't have an account? <a th:href="@{/register}" class="text-blue-600 hover:underline">Register</a>
    </p>
</div>

</body>
</html>
