<!-- fragments/site-head.html -->
<th:block th:fragment="siteHead">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --ink: #0f172a;
      --muted: #64748b;
      --brand: #0f766e;
      --brand-strong: #115e59;
      --brand-soft: #ccfbf1;
      --warm: #f59e0b;
      --surface: rgba(255, 255, 255, 0.9);
      --border: rgba(15, 23, 42, 0.08);
      --shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Source Sans 3", ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(1100px 500px at 8% -10%, #ccfbf1 0, rgba(204, 251, 241, 0) 60%),
        radial-gradient(1000px 500px at 92% -10%, #fef3c7 0, rgba(254, 243, 199, 0) 60%),
        #f8fafc;
    }

    h1, h2, h3, h4, h5 {
      font-family: "Space Grotesk", ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
      letter-spacing: -0.02em;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 20px;
    }

    .card-hover {
      transition: transform 200ms ease, box-shadow 200ms ease;
    }

    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 50px rgba(15, 23, 42, 0.12);
    }

    .btn-primary {
      background: linear-gradient(120deg, var(--brand), #14b8a6);
      color: #fff;
      box-shadow: 0 12px 26px rgba(15, 118, 110, 0.25);
      transition: transform 200ms ease, filter 200ms ease, box-shadow 200ms ease;
    }

    .btn-primary:hover {
      filter: brightness(0.97);
      transform: translateY(-1px);
    }

    .btn-ghost {
      background: #f1f5f9;
      color: var(--ink);
      transition: background 160ms ease, color 160ms ease;
    }

    .btn-ghost:hover {
      background: #e2e8f0;
      color: #0f172a;
    }

    .input-base {
      border: 1px solid rgba(15, 23, 42, 0.12);
      border-radius: 14px;
      padding: 0.7rem 0.9rem;
      background: #fff;
      transition: border 150ms ease, box-shadow 150ms ease;
    }

    .input-base:focus {
      outline: none;
      border-color: rgba(13, 148, 136, 0.6);
      box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2);
    }

    .nav-surface {
      background: rgba(255, 255, 255, 0.85);
      border-bottom: 1px solid rgba(15, 23, 42, 0.06);
      backdrop-filter: blur(10px);
    }
  </style>
</th:block>
