<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Profile - Postify</title>
  <script src="//unpkg.com/alpinejs" defer></script>
  <th:block th:replace="fragments/site-head :: siteHead"></th:block>
</head>
<body class="min-h-screen">

<!-- Navbar -->
<header th:replace="fragments/navbar :: navbar"></header>

<!-- Edit Profile Form -->
<div class="container mx-auto p-6 flex justify-center">
  <div class="w-full max-w-xl card p-8">

    <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>

    <form th:action="@{/profile/edit}" th:object="${user}" method="post" enctype="multipart/form-data" class="space-y-6">

      <!-- Avatar upload -->
      <div class="flex flex-col items-center">
        <img th:src="${user.avatarUrl != null ? user.avatarUrl : '/images/default-avatar.png'}"
             class="w-32 h-32 rounded-full border-4 border-teal-500 mb-4" alt="Avatar"/>
        <label class="block text-slate-700 font-semibold mb-1">Change Avatar</label>
        <input type="file" name="avatar" accept="image/*"
               class="input-base w-full"/>
      </div>

      <!-- Username (readonly) -->
      <div>
        <label class="block text-slate-700 font-semibold mb-1">Username</label>
        <input type="text" th:field="*{username}" readonly
               class="w-full input-base bg-slate-100 cursor-not-allowed"/>
      </div>

      <!-- Bio -->
      <div>
        <label class="block text-slate-700 font-semibold mb-1">Bio</label>
        <textarea th:field="*{bio}" rows="4" placeholder="Write something about yourself..."
                  class="w-full input-base"></textarea>
      </div>

      <button type="submit"
              class="w-full py-3 rounded-xl btn-primary font-semibold">
        Save Changes
      </button>
    </form>

  </div>
</div>

</body>
</html>
