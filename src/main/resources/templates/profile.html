<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${profile.username} + ' | Postify'">Profile</title>
  <script src="//unpkg.com/alpinejs" defer></script>
  <th:block th:replace="fragments/site-head :: siteHead"></th:block>
</head>
<body class="min-h-screen">

<!-- Navbar -->
<header th:replace="fragments/navbar :: navbar"></header>

<!-- Profile Content -->
<div class="container mx-auto p-6 flex flex-col md:flex-row gap-6">

  <!-- Left: Avatar and stats -->
  <div class="w-full md:w-1/3 card p-6 flex flex-col items-center">
    <!-- Avatar -->
    <img th:src="${profile.avatarUrl != null ? profile.avatarUrl : '/images/default-avatar.png'}"
         class="w-32 h-32 rounded-full border-4 border-teal-500 mb-4"
         alt="Avatar"/>

    <!-- Username & Email -->
    <h2 class="text-2xl font-bold mb-1" th:text="${profile.username}">Username</h2>
    <p class="text-slate-500 mb-4" th:text="${profile.email}">email@example.com</p>

    <!-- Edit profile button -->
    <a th:if="${isOwnProfile}"
       href="/profile/edit"
       class="btn-primary px-4 py-2 rounded-xl mb-4">
      Edit Profile
    </a>

    <!-- Follow Button -->
    <div th:if="${!isOwnProfile}">
    <form th:action="@{/follow/{username}(username=${profile.username})}" method="post">
        <button type="submit"
                class="px-4 py-2 rounded-xl font-semibold"
                th:classappend="${isFollowing} ? ' btn-ghost' : ' btn-primary'"
                th:text="${isFollowing} ? 'Unfollow' : 'Follow'">
        </button>
      </form>
    </div>


    <!-- Followers / Following -->
    <div class="flex gap-6 text-slate-700 font-semibold">
      <div>
        <span th:text="${followersCount}">0</span>
        <span>Followers</span>
      </div>
      <div>
        <span th:text="${followingCount}">0</span>
        <span>Following</span>
      </div>
    </div>
  </div>

  <!-- Right: Bio / Posts -->
  <div class="w-full md:w-2/3 flex flex-col gap-4">

    <!-- Bio -->
    <div class="card p-6">
      <h3 class="text-xl font-semibold mb-2">Bio</h3>
      <p class="text-slate-700" th:text="${profile.bio != null ? profile.bio : 'This user has not added a bio yet.'}">
        User bio goes here.
      </p>
    </div>

    <!-- Posts Feed -->
    <div class="card p-6 flex flex-col gap-4">
      <h3 class="text-xl font-semibold mb-4">Posts</h3>

      <!-- Loop through posts -->
      <div th:each="post : ${posts}" class="border-b border-slate-100 last:border-b-0 pb-2">
        <p class="text-slate-800" th:text="${post.content}">Post content...</p>
        <span class="text-slate-500 text-sm"
              th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}">Timestamp</span>
      </div>

      <!-- No posts message -->
      <p th:if="${#lists.isEmpty(posts)}" class="text-slate-500 text-center">No posts yet.</p>
    </div>

  </div>
</div>

</body>
</html>
