<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Postify</title>
    <th:block th:replace="fragments/site-head :: siteHead"></th:block>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

<div class="w-full max-w-lg card p-10">
    <h2 class="text-3xl font-bold text-slate-900 mb-6 text-center">Create your account</h2>

    <!-- Display backend error -->
    <div th:if="${errorMessage}" class="text-red-600 text-sm mb-4 text-center">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/register/add}" th:object="${user}" method="post" class="space-y-6">

        <!-- Username -->
        <div>
            <label class="block text-slate-700 font-semibold mb-1">Username</label>
            <input type="text" th:field="*{username}" placeholder="Enter your username"
                   class="w-full input-base" required/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-slate-700 font-semibold mb-1">Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email"
                   class="w-full input-base" required/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Password -->
        <div>
            <label class="block text-slate-700 font-semibold mb-1">Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter a strong password"
                   class="w-full input-base" required/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-slate-700 font-semibold mb-1">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" placeholder="Confirm your password"
                   class="w-full input-base" required/>
            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <button type="submit"
                class="w-full py-3 rounded-xl btn-primary font-semibold">
            Create Account
        </button>
    </form>

    <p class="mt-6 text-center text-slate-600">
        Already have an account?
        <a th:href="@{/login}" class="text-teal-700 hover:text-teal-800 underline">Login</a>
    </p>
</div>
</body>
</html>
