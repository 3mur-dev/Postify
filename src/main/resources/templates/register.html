<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Postify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center min-h-screen">

<div class="w-full max-w-lg bg-white/90 backdrop-blur-md shadow-2xl rounded-3xl p-10 border border-white/50">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Your Account</h2>

    <!-- Display backend error -->
    <div th:if="${errorMessage}" class="text-red-600 text-sm mb-4 text-center">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/register/add}" th:object="${user}" method="post" class="space-y-6">

        <!-- Username -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Username</label>
            <input type="text" th:field="*{username}" placeholder="Enter your username"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none" required/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Email</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none" required/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Password -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Password</label>
            <input type="password" th:field="*{password}" placeholder="Enter a strong password"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none" required/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}" placeholder="Confirm your password"
                   class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none" required/>
            <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-500 text-sm mt-1"></p>
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 rounded-xl hover:from-indigo-600 hover:to-purple-700 transition font-semibold">
            Create Account
        </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
        Already have an account? <a th:href="@{/login}" class="text-indigo-600 hover:underline">Login</a>
    </p>
</div>
</body>
</html>
